# Docker-Compose configuration file.

# v3 syntax
version: '3'

#networks
networks:
  app-env:

services:

# Postgres
  db:
      image: postgres:9.6
      volumes:
        - ./postgres/postgres-data:/var/lib/postgresql/data
        #Scripts
        - ./postgres/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      environment:
        - "DB_PORT=5433"
        - "POSTGRES_USER=postgres"
        - "POSTGRES_PASSWORD=123456"
      ports:
        - "5433:5432"
      networks:
        app-env:

# The Application. Php
  app:
    build: php7.0-ubuntu
    container_name: apachephp
    volumes:
      - ./html:/var/www/html
      - ./moodledatas:/var/moodledatas
    stdin_open: true
    tty: true
    networks:
      app-env:
    ports:
      - "8080:80"
    links:
      - db




